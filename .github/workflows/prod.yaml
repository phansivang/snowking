name: CI/CD Pipeline for Prod

on:
  push:
    branches:
      - prod

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        run: echo "${{ secrets.SNOWFLAKE_PASSWORD }}" | docker login ${{ secrets.SNOWFLAKE_IMAGE }} -u ${{ secrets.SNOWFLAKE_USERNAME }} --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.SNOWFLAKE_IMAGE }}/king_app:prod .
          docker push ${{ secrets.SNOWFLAKE_IMAGE }}/king_app:prod

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Prod Environment
        run: echo "Deploying to prod environment"
    needs: build
